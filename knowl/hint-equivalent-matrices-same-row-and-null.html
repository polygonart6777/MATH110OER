<aside class="aside aside-like"><p xmlns:svg="http://www.w3.org/2000/svg">(Source: <a class="xref" data-knowl="./knowl/ref-PS.html" title="Bibliographic Entry 3">[3]</a>, Proposition 5.53 and p. 212)</p></aside> Let \(A\) and \(B\) be row equivalent matrices. Then \(\row(A) =\row(B)\) and \(\null(A) =\null(B)\text{.}\) In particular, the non-zero rows of a row echelon form of \(A\) form a basis of the row space, \(\row(A)\text{.}\)</div>
