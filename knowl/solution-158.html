<span class="type">Solution</span><span class="space"> </span><span class="codenumber">3.3.10.1</span><span class="period">.</span>
</h6>Suppose \(A=0\text{,}\) the matrix all of whose entries are \(0\text{.}\) Then for <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">any</em> matrix \(B\text{,}\) we have \(AB=0\text{.}\) In particular, \(AB=AC\) for <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">all</em> matrices \(B, C\text{.}\) This shows that \(AB = AC \) does not necessarily imply \(B = C \text{.}\)</div>
