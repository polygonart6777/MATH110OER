\begin{align*}
B^{-1}A^{-1} (AB)
\amp=
B^{-1}(A^{-1} A)B
\amp \text{by associativity of matrix multiplication}\\
\amp=
B^{-1}(I)B
\amp \text{since } A^{-1}A=I\\
\amp=
B^{-1}B
\amp \text{by the properties of } I\\
\amp=
I
\amp\text{since } B^{-1}B=I.
\end{align*}
