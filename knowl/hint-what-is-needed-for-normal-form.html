</h6>In order to determine the <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">normal form</em> of a plane, you need both a single point \(P\) on the plane and a normal vector \(\mbf{n}\) to the plane. Then, any point \(X=(x_1,x_2,x_3)\) on the plane can be described by the normal form \(\mbf{n}\cdot\vect{PX}=0\text{.}\)</div>
