<p xmlns:svg="http://www.w3.org/2000/svg">The assignment \(x=0, y=0, z=2\) is one solution to this system of equations.  Another solution is \(x=1, y=1, z=0\text{.}\)  Yet another solution is \(x=2, y=2, z=-2\text{.}\)  The assignment \(x=3, y=2, z=-3\) is not a solution to this system.</p>
