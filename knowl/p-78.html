<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">If \(A\) is any matrix then there is a unique matrix \(B\) such that \(B\) is in reduced row echelon form and \(A\) is row equivalent to \(B\text{.}\)  We call this matrix the <em class="emphasis">reduced row echelon form of \(A\)</em>, and sometimes denote it by \(\RREF(A)\text{.}\)</p>
