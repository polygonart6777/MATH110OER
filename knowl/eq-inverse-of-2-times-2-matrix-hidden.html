<body><div class="answer solution-like">If \(A = \begin{bmatrix} a \amp b \\ c \amp d \end{bmatrix}\) is invertible, its inverse is given by<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\begin{bmatrix} a \amp b \\ c \amp d \end{bmatrix}^{-1}
=
\frac{1}{ad-bc}
\begin{bmatrix} d \amp -b \\ -c \amp a \end{bmatrix}
.
\end{equation*}
