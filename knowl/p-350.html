<p xmlns:svg="http://www.w3.org/2000/svg">Let \(L\) be the line in \(\mathbb{R}^2\) that passes through the points \((1, 3)\) and \((-1, 7)\text{.}\)  The equation of this line in point-intercept form is \(y=-2x+5\text{.}\)  Rearranging this we get the general form equation \(2x+y=5\text{.}\)</p>
