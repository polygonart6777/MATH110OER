<body><div class="solution solution-like">\(V_{4}\) is not closed under scalar multiplication: While the vector \(\mathbf{u} = \begin{bmatrix} 1 \\ 0 \\ 5 \end{bmatrix}\) is in \(V_{4}\text{,}\) the vector \((-1)\mathbf{u} = \begin{bmatrix} -1 \\ 0 \\ -5 \end{bmatrix}\) is not in \(V_{4}\text{,}\) because \(-5 \not\geq -1\text{.}\)</div></body>
