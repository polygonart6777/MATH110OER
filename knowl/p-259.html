<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>The general form equation of a line \(L\) is an equation of the form</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
ax+by=c\text{,}
\end{equation*}
</div>
<p class="continuation">where \(a\text{,}\) \(b\text{,}\) and \(c\) are constants, such that the points on \(L\) are exactly the points \((x, y)\) that satisfy the equation.</p>
