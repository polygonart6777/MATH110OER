<body><div class="solution solution-like">We choose \(A=B=I\text{,}\) so that<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
(A + B)^{-1} = (2I)^{-1} = \frac{1}{2}I^{-1} = \frac{1}{2}I,
\end{equation*}
</div>while<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
A^{-1} + B^{-1} = 2 I^{-1} = 2 I.
\end{equation*}
</div>This shows that \((A + B)^{-1}\) does not equal \(A^{-1} + B^{-1}\text{.}\)</div></body>
