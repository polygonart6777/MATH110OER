<body><div class="hint solution-like">Recall that, for a matrix \(A\text{,}\) its inverse \(A^{-1}\) is <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">uniquely</em> determined by satisfying the property \(AA^{-1}=I\) and \(A^{-1}A=I\text{.}\) This means: If a matrix \(C\) satisfies \(AC=I\) and \(CA=I\text{,}\) then \(C=A^{-1}\text{.}\)</div></body>
