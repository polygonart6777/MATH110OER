\begin{align*}
\norm{\vec{v} - \vec{w}}^2 \amp = (\vec{v} - \vec{w})\cdot(\vec{v} - \vec{w})\\
\amp = \vec{v}\cdot\vec{v} - \vec{v}\cdot\vec{w} - \vec{w}\cdot\vec{v} + \vec{w}\cdot\vec{w} \\
\amp = \norm{\vec{v}}^2 + \norm{\vec{w}}^2 - 2(\vec{v}\cdot\vec{w}) 
\end{align*}
