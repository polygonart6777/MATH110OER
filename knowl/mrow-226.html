\norm{c\vec{v}}^2 \amp = (c\vec{v}) \cdot (c\vec{v}) \\
\amp = c(\vec{v} \cdot (c\vec{v})) \\
\amp = c(c\vec{v} \cdot \vec{v}) \\
\amp = c^2(\vec{v}\cdot \vec{v}) \\
\amp = c^2\norm{v}^2
