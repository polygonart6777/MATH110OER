<body><div class="solution solution-like">Write \(A=[a_{ij}]\text{.}\) By assumption,<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
[a_{ji}] = A^{T} = -A = [-a_{ij}],
\end{equation*}
</div>so that \(a_{ji}=-a_{ij} \) for all choices of \(i,j\text{.}\) In particular, if \(i=j\text{,}\) then \(a_{ii}=-a_{ii} \text{,}\) so \(a_{ii}=0\text{.}\)</div></body>
