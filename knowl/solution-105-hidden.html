<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">True:</em>\(A\) is symmetric means \(A=A^T\text{.}\) Thus, \((I + A)^{T} = I^{T}+A^{T} = I+A\text{,}\)  where the first equality follows from Theorem 2.1.2(4) in <a class="xref" data-knowl="./knowl/ref-KN.html" title="Bibliographic Entry 4">[4]</a>. Thus, \(I + A\) is symmetric as well.</div></body>
