\begin{align*}
x - 2y  - 3z \amp =  5\\
-x - y + z \amp =  -2\\
x -3y  \amp = -3

</div>Now we can easily write it as augmented matrix:<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">

1 \amp  -2  \amp - 3 \amp   5\\
-1 \amp -1	\amp 1 \amp   -2\\
1 \amp -3  \amp 0 \amp  -3
}.
\end{align*}
